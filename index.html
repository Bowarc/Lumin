<html>
    <head>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        >
        <title>Lumin</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <h1 class = "title">Lumin</h1>
        <h2 class = "title">Wallpaper manager</h1>
        <p>Lumin is written using the
            <a
              href="https://www.rust-lang.org/"
              target="_blank"
              rel="noreferrer noopener">
              rust
            </a>
            programing language and with 
            <a
              href="https://github.com/emilk/egui"
              target="_blank"
              rel="noreferrer noopener">
              egui
            </a>
            +
            <a
              href="https://github.com/emilk/egui/tree/master/crates/eframe"
              target="_blank"
              rel="noreferrer noopener">
              eframe
            </a>
        </p>
        <p>Only available on windows for the moment</p>
        <p>The installer can be found 
            <a 
            href="https://github.com/Bowarc/Lumin/releases/latest"
            target="_blank"
            rel="noreferrer noopener">
                here
            </a>
        </p>
        <p>You can also compile from
            <a 
            href="https://github.com/Bowarc/Lumin"
            target="_blank"
            rel="noreferrer noopener">
                source
            </a>
            or get the raw parts 
            <a href="https://github.com/Bowarc/Lumin/releases/latest">here</a>
        </p>
    </body>
</html>
